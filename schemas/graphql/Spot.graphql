query Spot($spotId: ID!) {
  spot(id: $spotId) {
    id
    title
    imageURL
    geoPoint {
      latitude
      longitude
    }
    author {
      id
    }
    ...SpotDetailImageFragment
    ...SpotDetailMapFragment
  }
}

fragment SpotDetailImageFragment on Spot {
  id
  imageURL
}

fragment SpotDetailMapFragment on Spot {
  id
  geoPoint {
    latitude
    longitude
  }
}
